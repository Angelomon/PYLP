<!doctype html>

<html lang="es">
  <head>  
    <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.png">
		<title>Partidos de Bochas</title>

		<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first 
		-->    
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use 
    -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">


	</head>
	<body>
    <nav id="navbar" class="navbar">
    <p>Bienvenido</p> 
      <button id="btnCerrarSesion"class="btn btn-danger" style="display: visible;" onclick="cerrar()" >Cerrar Sesión</button>
    </nav>
    <div class = "container mt-5">  
      <div id="login" class="login-screen">
        <div class="app-title">
            <h1>Bienvenido</h1>
        </div>
        <div id="Ingreso" class="login-form">
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="Ingresar Correo" id="emailA">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="Ingresar contraseña" id="claveA">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          <a class="btn btn-primary btn-large btn-block" onclick="ingresar()" href="#">Ingresar</a>
          <a class="login-link" onclick="registrar()" href="#" data-toggle="modal" data-target="#exampleModal">¿No tienes una cuenta? Registrate</a>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Formulario de Registro</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="login-form">
              <input id="emailR" type="text" placeholder="Ingrese email" class="login-field"> 
              <div class = 'mt-2'></div>
              <input id="claveR" type="password" placeholder="Ingrese clave" class="login-field">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-large btn-block" onclick="registrar()">Guardar</button>
            <br>
            <button type="button" class="btn btn-danger btn-large btn-block" data-dismiss="modal">Cerrar</button>
            
          </div>
        </div>
      </div>
    </div>

		<div id="contenido"></div>
    <div id="listado" class = "container">
      <h1 class="app-title" style="color:white">Jugador:</h1>
      <!--
        <form action="" method="" id="" name="fvalida">
      -->
      <input type="text" id="nombre" title="Este campo es obligatorio" placeholder="Nombre" class="form-control" required>
      <input type="text" id="apellido" title="Este campo es obligatorio" placeholder="Apellido" class="form-control my-3" required>
      
        <select id="categorias" class="form-select form-select-lg mb-3" name="Categoría">
          <option class="option" disabled selected> Elegir categoria </option>
          <option class="option" value="Individual">Individual</option>
          <option class="option" value="Pareja">Pareja</option>
          <option class="option" value="Terceto">Terceto</option>
        </select>
      <input type="date" id="fecha" title="Este campo es obligatorio" placeholder="Fecha" class="form-control my-3" required>
      <button class="btn btn-primary" id="boton" onclick="guardar()">Guardar</button>
      <!--
        </form>
      -->
      <table class="table" my-3>
        <thead>
          <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Categoria</th>
          <th scope="col">Fecha</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
      <button class="btn btn-primary"onclick="crearTorneo()">Crear Partido</button>
      <div id="torneos"></div>
    </div>
    
  

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="appPlayer.js"></script>
    
	</body>
</html>
