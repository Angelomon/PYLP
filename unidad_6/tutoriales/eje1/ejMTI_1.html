<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Ejemplo Firebase</title>
</head>
<body>
    <!-- PASO 1 -->  
    <h1 id ="holaMundo"> </h1>    
    
    <!-- PASO 2 -->
    <script src="https://www.gstatic.com/firebasejs/6.0.3/firebase.js"></script>
        <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyCdiNV-w8h_dvPL7FJZk9P7lxSVLikhArg",
          authDomain: "pylp2024-87ff3.firebaseapp.com",
          databaseURL: "https://pylp2024-87ff3-default-rtdb.firebaseio.com",
          projectId: "pylp2024-87ff3",
          storageBucket: "pylp2024-87ff3.firebasestorage.app",
          messagingSenderId: "431421279374",
          appId: "1:431421279374:web:6780ab1da2a00e1f560ddf"
      };
      firebase.initializeApp(config);
    
      // PASO 3 //
      var holaMundo = document.getElementById('holaMundo');
      
      // PASO 4 //
      
      var dbRef = firebase.database().ref().child('text');
      
      /*PASO 5
        En firebase/Realtime creamos un atributo con la clave 'text' y el valor “Hola Mundo”. 
      */
      
      //PASO 6//
      dbRef.on('value', snap => holaMundo.innerText = snap.val());
      
      /*PASO 7
        Guardamos y abrimos en el navegador (VM: clic derecho Open liveServer).
      */

    </script>

</body>
</html>
